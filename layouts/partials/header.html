<header>
  <div class="container">
    <a href="{{ `/` | relURL }}#body"><img src="{{ `images/logo.png` | relURL }}" /></a>
    <nav class="navbar">
      <div class="navbar-items">
        <!-- <a href="{{ `/` | relURL }}#body" class="nav-item">Home</a> -->
        <a href="{{ `/` | relURL }}#section-product" class="nav-item">Menu</a>
        <a href="{{ `/` | relURL }}#section-reviews" class="nav-item">Reviews</a>
        <a href="{{ `/` | relURL }}#section-contacts" class="nav-item">Contact Cozy</a>
        <a href="{{ `/` | relURL }}#section-location" class="nav-item">Location</a>
        <!-- <a href="{{ `/` | relURL }}#section-reviews" class="nav-item">Reviews</a> -->
        <a href="https://www.instagram.com/{{ .Site.Params.Instagram }}" target="_blank" rel="noopener noreferrer" class="nav-item">
          <i class="fab fa-lg fa-instagram"></i>
        </a>
      </div>

      <div class="navbar-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <script>
      // Add JavaScript to toggle mobile navigation
      const navbarToggle = document.querySelector('.navbar-toggle');
      const navbarItems = document.querySelector('.navbar-items');
    
      navbarToggle.addEventListener('click', (event) => {
        event.stopPropagation(); // Prevent the click event from propagating to the document body
        navbarItems.classList.toggle('show');
      });
    
      // Add event listener to close the menu when clicking outside of it
      document.body.addEventListener('click', () => {
        if (navbarItems.classList.contains('show')) {
          navbarItems.classList.remove('show');
        }
      });
    </script>
    
  </div>
</header>
